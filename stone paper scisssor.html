<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissor</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      const choices = ["stone", "paper", "scissor"];
      let randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function playGame() {
      let userInput = prompt("Enter your choice: stone, paper, or scissor").toLowerCase();
      let computerChoice = getComputerChoice();
      let result = "";

      if (userInput === computerChoice) {
        result = "It's a draw! Both chose " + userInput;
      } else if (
        (userInput === "stone" && computerChoice === "scissor") ||
        (userInput === "paper" && computerChoice === "stone") ||
        (userInput === "scissor" && computerChoice === "paper")
      ) {
        result = "You Win! " + userInput + " beats " + computerChoice;
      } else if (
        userInput === "stone" ||
        userInput === "paper" ||
        userInput === "scissor"
      ) {
        result = "You Lose!" + computerChoice + " beats " + userInput;
      } else {
        result = "Invalid choice! Please type stone, paper, or scissor.";
      }

      alert(result);
    }

    playGame();
  </script>
</body>
</html>
