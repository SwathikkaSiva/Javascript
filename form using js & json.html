<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 8px 30%; background-color: aliceblue; line-height: 30px;">
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Name:</label>
        <input type="text" id="name" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Email:</label>
        <input type="text" id="email" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Phone Number:</label>
        <input type="text" id="phone" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Company:</label>
        <input type="text" id="compan-name" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">City:</label>
        <input type="text" id="city" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <div style="display: flex; flex-direction: column;">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Website:</label>
        <input type="text" id="website" style="height: 30px; border: 1px solid #000; margin: 8px 0; padding: 0 10px;">
    </div>
    <script>
        const nameInput = document.querySelector("#name");
        const emailINput = document.querySelector("#email");
        const phoneInput = document.querySelector("#phone");
        const comNamInpu = document.querySelector("#compan-name");
        const city = document.querySelector("#city");
        const website = document.querySelector("#website");
        async function fetchJson() {
            try {
                let response = await fetch("https://jsonplaceholder.typicode.com/users");
                let data = await response.json();
                nameInput.value = data[0].name;
                emailINput.value = data[0].email;
                phoneInput.value = data[1].phone;
                comNamInpu.value = data[2].company.name;
                city.value = data[5].address.city
                website.value = data[6].website;
            }catch(error) {
                console.error("error Fetching JSON:", error)
            }
        }
        fetchJson()
    </script>
</body>
</html>
