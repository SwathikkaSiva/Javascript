<!DOCTYPE html>

<button onclick="changeHexColor()">Change HEX Background</button>

<script>

function changeHexColor() {
setInterval(() => {
  let color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
  document.body.style.backgroundColor = color;
}, 500);
}

</script>

</body>
</html>
